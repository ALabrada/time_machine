  sdk: ^3.6.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  time_machine_config:
    path: ../time_machine_config
  time_machine_db:
    path: ../time_machine_db
  time_machine_net:
