  cross_file: any
  custom_image_crop: ^0.1.1
  flutter_cache_manager : ^3.4.1
  flutter_compass: ^0.8.1
  font_awesome_flutter: any
  geolocator: any
  go_router: any
  image: ^4.5.2
  image_picker: ^1.1.2
  intl: any
  native_device_orientation: ^2.0.3
  native_exif: ^0.6.2
  provider: ^6.1.2
  rxdart: ^0.28.0
  sensors_plus: any
  share_plus: ^10.1.3
  url_launcher: ^6.3.1
